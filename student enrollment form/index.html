<html lang="en">

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2> Validate Form</h2>
        <form id="empform" method="get">
            <div class="form-group">
                <label for="studid">Student ID:</label> 
                <input type="text" class="form-control" name="studid" id="studid" placeholder="Enter Employee ID" onChange="getStud()" required>
            </div>
            <div class="form-group">
                <label for="studname">Student Name:</label>
                <input type="text" class="form-control" id="studname" placeholder="Enter Employee Name" name="studname">
            </div>
            <div class="form-group">
                <label for="studclass">Student Class:</label>
                <input type="text" class="form-control" id="studclass" placeholder="Enter Employee Class" name="studclass">
            </div>
            <div class="form-group">
                <label for="studbirth">Student Birth Date:</label>
                <input type="text" class="form-control" id="studbirth" placeholder="Enter Employee Birth" name="studbirth">
            </div>
            <div class="form-group">
                <label for="studaddress">Student Address:</label>
                <input type="text" class="form-control" id="studaddress" placeholder="Enter Employee Name" name="studaddress">
            </div>
            <div class="form-group">
                <label for="studenroll">Student Enrollment:</label>
                <input type="text" class="form-control" id="studenroll" placeholder="Enter Employee Name" name="studenroll">
            </div>
            
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" value="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" value="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" value="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
